<div th:fragment="authSection">
  <div id="reglog" th:if="${session.loggedUser == null}">
    <a id="login" th:href="@{login}">Login</a>
    <a id="register" th:href="@{register}">Register</a>
  </div>
  <div id="profile" th:if="${session.loggedUser != null}">
    <a th:href="@{myProfile}" th:text="${session.loggedUser.nickname}"></a>
    <a th:href="@{logout}">Logout</a>
  </div>
  <a th:href="@{main}">Home</a>
</div>
